- heading: how it works
  text: Every month, we each donate money earned from commission or affiliate links to an an organization of our choosing. You can use this website to see where we're donating, shop with us, or join us as a donor. 

- heading: how you can help
  text: You can help us support people and organizations that are doing good in the world by visiting one of our profiles below to shop with us and see our donations. We appreciate all your help!
